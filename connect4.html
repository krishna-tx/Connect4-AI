<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connect 4</title>
        <link rel="stylesheet" href="connect4.css">
        <script src="ai-player.js" type="text/javascript" defer></script>
        <script src="connect4.js" type="text/javascript" defer></script>
    </head>
    <body>
        <h1>Connect 4</h1>

        <div id="player-selecting-container">
            <label for="red-player-selector">Red Player: </label>
            <select id="red-player-selector" onchange="assignRedPlayer();">
                <option value="human">Human</option>
                <option value="computer">Computer</option>
            </select>

            <label for="yellow-player-selector">Yellow Player: </label>
            <select id="yellow-player-selector" onchange="assignYellowPlayer();">
                <option value="human">Human</option>
                <option value="computer">Computer</option>
            </select>
        </div>

        <button id="start-button" onclick="startGame();">Start Game</button>
        <button id="clear-button" onclick="clearBoard();">Clear Board</button>

        <div id="board"></div>

        <div id="turn-cell"></div>
    </body>
</html>
